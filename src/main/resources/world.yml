#配置文件版本号,用于更新配置文件，请勿修改
#Configuration file version number, used to update the configuration file, please do not modify
version: 1
#压缩设置
#Compression settings
compress:
  #压缩方式
  #Compression method
  #None[不压缩]，Zip, 7z
  method: None
#创建设置
#World create setting
create:
  #默认世界名字
  #Defcult world name
  name: "%player_name%的世界"
  #创建消耗
  #优先级低于世界模板内的设置
  use:
    #默认权限组
    default:
      points: 200
      #0为不需要
      money: 0
      #创建所需的物品，在配置文件下方item配置
      #留空为不需要
      item:
        #格式按照 item内名称: 数量 来填写
        diamond: 8
    #特殊权限组，权重由上到下依次递减
    vip:
      permission: "pwp.vip"
      points: 0
      #0为不需要
      money: 0
      #创建所需的物品，在配置文件下方item配置
      #留空为不需要
      item:
        #格式按照 item内名称: 数量 来填写
        diamond: 0
#消耗物品配置
item:
  diamond:
    #消耗的物品
    material: "diamond"
    #物品的特殊lore，none为关闭
    lore:
      - "none"