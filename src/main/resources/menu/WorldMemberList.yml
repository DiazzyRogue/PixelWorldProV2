title: "成员列表"
import:
  - PixelWorldPro_WorldMemberList

slots:
  - 'NNNNNNNNN'
  - 'AAAAAAAAA'
  - 'AAAAAAAAA'
  - 'AAAAAAAAA'
  - 'UNNNXNNND'

item:
  N:
    material: GLASS_PANE
    lore:
      - '&f这只是一个边界'
  X:
    material: BARRIER
    name: '&c&l关闭'
    lore:
      - '&f点击关闭'
    operate:
      - '[all] [close]'
  A:
    type: list
    value: PixelWorldPro_WorldMemberList
    material: PLAYER_HEAD
    skull: "{SlotData.Player.UUID}"
    name: '&a&l{SlotData.Player.Name}'
    lore:
      - '&f身份 {SlotData.Player.Permission.name}'
  U:
    type: page
    value: back
    material: GRASS_BLOCK
    name: '&a&l上一页'
    lore:
      - '第{MenuData.Page.Last}}页'
  D:
    type: page
    value: next
    material: GRASS_BLOCK
    name: '&a&l下一页'
    lore:
      - '第{MenuData.Page.Next}页'