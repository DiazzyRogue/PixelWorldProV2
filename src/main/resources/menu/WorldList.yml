type: WorldList
title: "世界列表"

slots:
  - 'BNNNONNNN'
  - 'AAAAAAAAA'
  - 'AAAAAAAAA'
  - 'AAAAAAAAA'
  - 'UNNNXNNND'

Item:
  B:
    material: GRASS_BLOCK
    name: '&a&l我的世界'
    lore:
      - '返回%player_name%的世界'
    operate:
      - '[player] pwp world tp'
  N:
    material: GLASS_PANE
  X:
    material: BARRIER
    name: '&c&l关闭'
    lore:
      - '&f点击关闭'
    operate:
      - '[close]'
  O:
    material: GLASS_PANE
    type: ChangeList
    #value: public/trust
    value: public
  A:
    type: list
    value: world
    material: PLAYER_HEAD
    name: '&a&l{SlotData.World.Name}'
    lore:
      - '&f你在该世界的身份为 %pixelworldpro_id_{SlotData.World.ID}_group%'
      - '&f该世界主人 {SlotData.World.Owner.Name}'
    operate:
      - '[player] pwp world tp {SlotData.World.ID}'
  U:
    type: page
    value: back
    material: GRASS_BLOCK
    name: '&a&l上一页'
    lore:
      - '第{MenuData.Page.Local}/{MenuData.Page.Max}页'
  D:
    type: page
    value: next
    material: GRASS_BLOCK
    name: '&a&l下一页'
    lore:
      - '第{MenuData.Page.Local}/{MenuData.Page.Max}页'